<body>
<div class="container">
<div class="main">
<form action="#" method="post" onsubmit="return ValidationEvent()">
<h2>Register Here</h2><br>

<label>Email :</label>
<input id="email" name="email" placeholder="Valid Email" type="text">
<label>Gender :</label>
<input id="male" name="gender" type="radio" value="Male">
<label>Male</label>
<input id="female" name="gender" type="radio" value="Female">
<label>Female</label>
<label>Contact # (numeric entry only): </label>
<input id="contact" name="contact" placeholder="Contact #" type="text">
<input type="submit" value="Submit">
<span>You must complete all fields to submit this form.</span>
</form>
